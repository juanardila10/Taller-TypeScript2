<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TV series</title>
    
</head>
<body>
    <div class="navbar">
        <div class="img_logo">
            <img src="img/logo.png" alt="Logo" width="40" height="40">
        </div>
        <div class="text_tvseries">
            <span>TV Series</span>
        </div>
    </div>
    <div class="div_table">
            <table class="table table-hover">  
                <thead>
                  <tr class="first_row">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Channel</th>
                    <th scope="col">Seasons</th>
                  </tr>
                </thead>
                <tbody id="series"></tbody>    
            </table>
            <div class="div_card">
                <div class="card d-none" style="width: 18rem;" id="serie-card">
                    <img src="" class="card-img-top" alt="serie image">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link text-decoration-none" target="_blank"></a>
                    </div>
                </div>
            </div>
            
    </div>
    <div class="div_avg">
        <span id="avg-seasons"></span>
    </div>      
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    
</body>
</html>
